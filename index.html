<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ded7135b5d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <div class="logo">
          <h2>NovoFurnish</h2>
        </div>
        <ul class="menu">
          <li>Home</li>
          <li>About</li>
          <li>Shop</li>
          <li>Blog</li>
          <li>Contact us</li>
        </ul>
        <div class="icon-menu">
          <i class="fa fa-search" aria-hidden="true"></i>
          <i class="fa fa-user" aria-hidden="true"></i>
          <i class="fa fa-shopping-bag" aria-hidden="true"></i>
        </div>
        <div class="hamburger">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>

    <!-- Hero Page -->

    <section class="hero" aria-label="Hey, I'm a hero!">
      <div class="hero_container">
        <h1 class="headline-text">CRAFTED FOR MODERN LIVING</h1>
        <p class="sub-headline-text">
          Transform your space with modern elegance. Discover sleek designs,
          innovative features, and effortless style for contemporary living.
        </p>
        <button>
          <span>Shop Now</span>
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </section>

    <!-- Shopping Card -->

    <section class="shopping-card">
      <h1>New Arrivals For Modern Learn</h1>
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1519947486511-46149fa0a254?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Y2hhaXJ8ZW58MHx8MHx8fDA%3D"
          alt="chair"
          width="300px"
          height="300px"
        />
        <div class="item-description">
          <p>Dining Chair</p>
          <span>$20</span>
        </div>
      </div>
    </section>
  </body>
</html>
